<!-- Begin Search-->
<style>
  .sbox {
      top: 20%;
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      min-height: 40px;
      max-height: 52px;
      min-width: 100px;
      max-width: 800px;
      white-space: nowrap;
      z-index: 2;
      margin: 0px 0px 0px 0px;
  }
  
  .sboxdiv{
    margin: 0px 0px 0px 0px;
  }
  
  .rboxdiv {
    margin: 0px 0px 0px 0px;
    padding: 20px 0px 0px 0px;
  }
</style>

<section id="blogheader-section" style="display: flex; flex-wrap: wrap; min-height: auto; background-color: rgba(255, 255, 255);">
  <div data-component-theme="portalThemeColor8" class="container sectionBlockLayout wrapper text-left" style="margin-bottom:15px; margin-top: 15px;">
    <div class="row">
      <div class="col-md-12 columnBlockLayout" style="text-align: center;">
        <b>The Blog</b><hr>
        <div class="ppFlexContainer">
          <a href="/blog/announcements" rel="noopener noreferrer" style="width: 140px;" class="btn button1">Announcements</a>
          <a href="/blog/career" rel="noopener noreferrer" style="width: 140px;" class="btn button1">Career</a>
          <a href="/blog/spotlight" rel="noopener noreferrer" style="width: 140px;" class="btn button1">Spotlight</a>
          <a href="https://github.com/SujeethFoundation/sujeethfoundation.github.io/wiki" style="width: 140px;" rel="noopener noreferrer" class="btn button1">Wiki</a>
        </div>
 <!-- Html Elements for Search -->
 <div class="sboxdiv" id="search-container">
  <input class="sbox" type="text" id="search-input" placeholder="search...">
</div> <!-- /sboxdiv -->
<div class="rboxdiv">
  <ul id="results-container"></ul>
</div> <!-- /rboxdiv -->

<!-- Script pointing to search-script.js -->
<script src="/search-script.js" type="text/javascript"></script>

<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '/search.json'
})
</script>
<!-- End Search -->

      </div>
    </div>
  </div>
</section>
