<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copilot Studio Chatbot</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
      #copilot-chat-container {
    width: 400px;
    height: 600px;
    margin: 0 auto;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: flex;
    flex-direction: column;
    transition: all 0.3s ease;
}

.minimized {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    overflow: hidden;
}

.copilot-chat-body {
    flex: 1;
    overflow-y: auto;
    background-color: #f9f9f9;
}

    </style>
</head>
<body>
    <div id="copilot-chat-container" class="minimized">
        <div class="copilot-chat-header d-flex justify-content-between align-items-center p-2 bg-primary text-white">
            <h2 class="mb-0">Chat with Copilot</h2>
            <button id="toggle-button" class="btn btn-light btn-sm">+</button>
        </div>
        <div class="copilot-chat-body p-2">
          <iframe src="https://web.powerva.microsoft.com/environments/d18354c7-d020-ecef-8ac6-3358211c110e/bots/crd33_tsfBot/webchat?__version__=2" frameborder="0" style="width: 100%; height: 100%;"></iframe>
        </div>
        <div class="copilot-chat-footer d-flex p-2 bg-light">
            <input type="text" id="user-input" class="form-control mr-2" placeholder="Type your message...">
            <button id="send-button" class="btn btn-primary">Send</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <script>
    document.getElementById('toggle-button').addEventListener('click', function() {
    const chatContainer = document.getElementById('copilot-chat-container');
    if (chatContainer.classList.contains('minimized')) {
        chatContainer.classList.remove('minimized');
        this.textContent = '-';
    } else {
        chatContainer.classList.add('minimized');
        this.textContent = '+';
    }
});

document.getElementById('send-button').addEventListener('click', function() {
    const userInput = document.getElementById('user-input').value;
    // Code to send userInput to Copilot chatbot
    console.log('User input:', userInput);
});

  </script>
</body>
</html>
